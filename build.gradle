plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    implementation 'io.jenetics:jpx:2.3.0'
    implementation 'com.sothawo:mapjfx:2.15.3'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.22'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.web', 'javafx.fxml', 'javafx.swing' ]
}
